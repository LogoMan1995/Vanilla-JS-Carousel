<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>

<body>
    <div class="wrapper">
        <div class="slaider-container">
            <div class="slaider-track">
                <div class="slaider-item">1</div>
                <div class="slaider-item">2</div>
                <div class="slaider-item">3</div>
                <div class="slaider-item">4</div>
                <div class="slaider-item">5</div>
                <div class="slaider-item">6</div>
                <div class="slaider-item">7</div>
                <div class="slaider-item">8</div>
                <div class="slaider-item">9</div>
            </div>
        </div>
        <div class="slaider-btn">
            <button class="slaider-prev">PREV</button>
            <button class="slaider-next">NEXT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
